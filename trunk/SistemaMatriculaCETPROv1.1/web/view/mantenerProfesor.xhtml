<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../Resources/CSS/default.css" rel="stylesheet" type="text/css" />
        <link href="./../Resources/CSS/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Registrar Docente</title>
        <link rel="stylesheet" href="Resources/CSS/estilos.css" />
    </h:head>

    <h:body>
        <div id="top" class="top">
            <p:panel style="alignment-adjust: central">
            <p:graphicImage value="/Resources/images/titulo.jpg" style="width: 100%"/>
            </p:panel>
        </div>
        
        <p:growl id="growl" showDetail="true" life="3000" />
        
        <h:form id="frm">
            <div id="content" class="center_content">
                <h:form>  
                    <p:growl id="messages"/>   
                   <p:menubar>                          
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="/view/index.jsf"/>

                       <p:submenu label="Registros" icon="ui-icon-disk">  
                           <p:menuitem value="Registrar Alumno" url="/view/registrarAlumno.jsf" rendered="#{LoginBean.comprobarUsuarioRegistrarAlumno()}"/>
                           <p:menuitem value="Registrar Docente" url="/view/registrarDocenteB.jsf" rendered="#{LoginBean.comprobarUsuarioRegistrarDocente()}"/>
                            <p:menuitem value="Registrar Resolucion Directoral" url="/view/registrarRD.jsf" rendered="#{LoginBean.comprobarUsuarioRegistrarRd()}"/>
                            <p:menuitem value="Registrar Programacion Curricular" url="/view/registrarPC.jsf" rendered="#{LoginBean.comprobarUsuarioRegistrarPc()}"/>
                            <p:menuitem value="Registrar Matricula" url="/view/registrarMatricula.jsf" rendered="#{LoginBean.comprobarUsuarioRegistrarMatricula()}"/>
                       </p:submenu>
 
                        <p:submenu label="Mantenimientos" icon="ui-icon-gear">
                            <p:menuitem value="Modificar Alumno" url="/view/buscarAlumno_1.jsf" rendered="#{LoginBean.comprobarUsuarioModificarAlumno()}"/>
                            <p:menuitem value="Mantener Docente" url="/view/mantenerProfesor.jsf" rendered="#{LoginBean.comprobarUsuarioMantenerDocente()}"/>
                            <p:menuitem value="Mantener Especialidades" url="/view/mantenerRD.jsf" rendered="#{LoginBean.comprobarUsuarioMantenerRd()}"/>
                            <p:menuitem value="Mantener Resolucion Directoral" url="/view/mantenerRD.jsf" rendered="#{LoginBean.comprobarUsuarioMantenerRd()}"/>
                        </p:submenu>  
                        
                        <p:submenu label="Consultas" icon="ui-icon-search">
                                <p:menuitem value="Consultar Alumno" url="/view/buscarAlumno.jsf" rendered="#{LoginBean.comprobarUsuarioBuscarAlumno()}"/>
                                <p:menuitem value="Consultar Docente" url="/view/ConsultaDocente.jsf" rendered="#{LoginBean.comprobarUsuarioBuscarAlumno()}"/>
                                <p:menuitem value="Consultar Modulos" url="/view/consultarM.jsf" rendered="#{LoginBean.comprobarUsuarioConsultarModulos()}"/>                                
                                <p:menuitem value="Consultar Programacion Curricular" url="/view/consultarProgramacionC.jsf" rendered="#{LoginBean.comprobarUsuarioConsultarPc()}"/>
                                <p:menuitem value="Consultar Resoluci칩n Directoral" url="/view/consultarRD.jsf" rendered="#{LoginBean.comprobarConsultarRd()}"/>
                            </p:submenu>
                            
                        <p:submenu label="Ayuda" icon="ui-icon-help">  
                            <p:submenu label="Contenidos" icon="ui-icon-search">  
                                <p:menuitem value="Manual de Usuario" url="#" />  
                                <p:menuitem value="Manual del Sistema" url="#" /> 
                            </p:submenu>    
                        </p:submenu> 

                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" action="#{LoginBean.logout()}" onclick="gotoLogin()" ajax="false" />  
                        </f:facet>  
                    </p:menubar>  
                </h:form>
                
                <br/>
        
        <h:panelGrid columns="3">  

                    <p:panel id="panel1" header="Datos Personales" style="margin-bottom:10px; height: 350px">  
                        <h:panelGrid columns="2">  
                            <h:outputLabel for="codigo" value="Codigo: "  style="width: 1800px"/>  
                            <p:inputText id="codigo" value="#{docenteBean.profesorSeleccionado.idProfesor}" required="true" label="codigo" readonly="true" style="width: 250px"/>
                            <h:outputText/>
                            <br/>

                            <h:outputLabel for="nombres" value="Nombres: " />  
                            <p:inputText id="nombres" value="#{docenteBean.profesorSeleccionado.nombres}" required="true" label="nombres" style="width: 250px">  
                                <f:validateLength minimum="2" />  
                            </p:inputText> 

                            <h:outputLabel for="apPaterno" value="Ap. Paterno: " />  
                            <p:inputText id="apPaterno" value="#{docenteBean.profesorSeleccionado.apePaterno}" required="true" label="apPaterno" style="width: 250px"/>   


                            <h:outputLabel for="apMaterno" value="Ap. Materno: " />  
                            <p:inputText id="apMaterno" value="#{docenteBean.profesorSeleccionado.apeMaterno}" required="true" label="apMaterno" style="width: 250px"/>  
                            <h:outputText/>
                            <br/>

                            <h:outputLabel for="dni" value="DNI: " />  
                            <p:inputText id="dni" value="#{docenteBean.profesorSeleccionado.dni}" required="true" label="dni" style="width: 250px"> 
                                <f:validateLength minimum="8" maximum="8"/>
                            </p:inputText>
                            <h:outputText/>
                            <br/>

                            <h:outputLabel for="sexo" value="Sexo: " />  
                            <p:selectOneRadio id="sexo" value="#{docenteBean.profesorSeleccionado.sexo}" style="width: 250px">  
                                <f:selectItem itemLabel="Masculino" itemValue="M" />  
                                <f:selectItem itemLabel="Femenino" itemValue="F" />   
                            </p:selectOneRadio>  
                            <h:outputText/>
                            <br/>

                            <h:outputLabel value="Fecha Nacimiento: " />             
                            <h:panelGrid columns="3">
                                <h:selectOneMenu id="dias" value="#{docenteBean.dia}" required="true">  
                                    <f:selectItem itemLabel="dd" itemValue="" />  
                                    <f:selectItems value="#{docenteBean.dias}" />  
                                </h:selectOneMenu>  
                                <h:selectOneMenu id="meses" value="#{docenteBean.mes}" required="true">  
                                    <f:selectItem itemLabel="mm" itemValue="" />  
                                    <f:selectItems value="#{docenteBean.meses}" />  
                                </h:selectOneMenu> 
                                <h:selectOneMenu id="a침os" value="#{docenteBean.a침o}" required="true">  
                                    <f:selectItem itemLabel="yyyy" itemValue="" />  
                                    <f:selectItems value="#{docenteBean.a침os}" />  
                                </h:selectOneMenu> 
                                <h:outputText />  
                            </h:panelGrid>

                        </h:panelGrid>  
                    </p:panel>  

                    <p:panel id="panel2" header="Otros Datos" style="margin-bottom:10px; height: 350px">  
                        <h:panelGrid columns="1">  
                            <h:outputLabel for="gradoE" value="Grado de estudios: " />  
                            <p:inputText id="gradoE" value="#{docenteBean.profesorSeleccionado.gradEstudios}" required="true" label="direccion" style="width: 280px"/>
                            <h:outputText />
                            <br/><br/>
                            <h:outputLabel for="direccion" value="Direccion: " />  
                            <p:inputText id="direccion" value="#{docenteBean.profesorSeleccionado.domicilio}" required="true" label="direccion" style="width: 280px"/>
                            <h:outputText />
                        </h:panelGrid>  
                    </p:panel>



                    <p:panel id="panel3" header="Contacto" style="margin-bottom:10px; height: 350px">  
                        <h:panelGrid columns="2">  
                            <h:outputLabel for="correo" value="Correo: "/>  
                            <p:inputText id="correo" value="#{docenteBean.profesorSeleccionado.email}" required="true" label="correo" style="width: 200px"/>
                            <h:outputText/>
                            <br/><br/>

                            <h:outputLabel for="numFijo" value="Telefono: " />  
                            <p:inputText id="telefono" value="#{docenteBean.profesorSeleccionado.numFijo}" required="true" label="telefono" style="width: 150px">

                            </p:inputText>
                            <h:outputText />
                            <br/><br/>

                            <h:outputLabel for="numCelular" value="Celular: " />  
                            <p:inputText id="celular" value="#{docenteBean.profesorSeleccionado.numMovil}" required="true" label="celular" style="width: 150px">

                            </p:inputText>
                            <h:outputText />


                        </h:panelGrid>  
                    </p:panel>  



                </h:panelGrid>
        
                <br/>
                <p:commandButton value="Modificar"  actionListener="#{docenteBean.updateDocente}" oncomplete="handleLoginRequest(xhr, status, args)" style="width: 200px; font-size: 25px;" update=":growl"/>      

           
                
                
                
                
                
                <script type="text/javascript">  
                    function abrir() {  
                        window.location="/SistemaMatriculaCETPROv1.0/view/index.jsf";
                    }  
            
                    function handleLoginRequest(xhr,status, args) {  
                        if(args.validationFailed || !args.regProfe) {  
                     
                        } 
                        else {  
                            window.location="/SistemaMatriculaCETPROv1.0/view/index.jsf";
                        }  
                    }
                </script>
                 </div>
              </h:form>
    
          </h:body>
</html>
